{% load staticfiles %}
<html>
    <head>
        <title>Kiosk</title>
        <link rel="stylesheet" href="{% static 'css/base_individual.css' %}">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.typekit.net/hrk4evq.css">        
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
    </head>
    <body>
        <div class="row topBar">
            <div class="col-1">
                <a href="{% url 'testingMajor' %}"><i class="backButton far fa-arrow-alt-circle-left"></i></a>
            </div>
            <div class="col-10">
                <h1 class="mainHeading">{{major.title}}</h1>
            </div>
            <div class="col-1"></div>
        </div>
        <div class="row secondRow">
            <div class="col-6 half">
                <p class="description">{{major.description|linebreaksbr}}</p>
            </div>
            <div class="col-6 half">
                <iframe class="video" src="{{major.url}}?autoplay=1&rel=0&amp;showinfo=0"></iframe>
            </div>
        </div>
        <script type="text/javascript">
            var idleTime = 0;
            $(document).ready(function () {
                //Increment the idle time counter every minute.
                var idleInterval = setInterval(timerIncrement, 60000); // 1 minute
            
                //Zero the idle timer on mouse movement.
                $(this).mousemove(function (e) {
                    idleTime = 0;
                });
                $(this).keypress(function (e) {
                    idleTime = 0;
                });
            });
            
            function timerIncrement() {
                idleTime = idleTime + 1;
                if (idleTime > 5) { // 20 minutes
                    window.location.href = "http://localhost:8000";
                }
            }
            </script> 
    </body>
</html>
